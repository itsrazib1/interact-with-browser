<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <title>Promoting Prompt</title>
  </head>
  <body>
    <div class="text-center mt-5 p-5 border border-5 border-info mx-5">
      <button
        class="btn btn-danger px-3 py-1 text-center mt-5 mb-5"
        onclick="showAlert()"
      >
        Alert Me
      </button>
      <br />
      <button
        class="btn btn-info px-3 py-1 text-center mt-5 mb-5"
        onclick="lendMoney()"
      >
        Taka Dhar dibi?
      </button>
      <br />
      <button
        class="btn btn-success px-3 py-1 text-center mt-5 mb-5"
        onclick="getInfo()"
      >
        Name bol?
      </button>
    </div>
    <script src="js/prompt.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
  <body>
    <div class="text-center mt-5 pb-5 container border border-2 border-dark">
      <input
        class="mt-5 p-1"
        id="product-name"
        type="text"
        placeholder="Product"
      />
      <input
        class="p-1"
        id="product-quantity"
        type="text"
        placeholder="Quantity"
      />
      <button class="btn btn-success" onclick="addProduct()">
        Add Product
      </button>

      <ol class="mb-5" type="1" id="product-container"></ol>
    </div>
    <script src="js/cart.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>

</html>
